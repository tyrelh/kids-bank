<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>
    </head>
    <body>
        <h1>Transactions</h1>
        <ul>
            {{range .Transactions}}
            <li>
                ID: {{.Id}}<br>
                Balance: {{.RollingAmountDollars}}<br>
                Change: {{.ChangeAmountDollars}}<br>
                Transaction Type: {{.TransactionType}}<br>
                Created At: {{.CreatedAt}}<br>
                Account : {{.Account}}<br>
            </li>
            {{end}}
        </ul>
    </body>
</html>
